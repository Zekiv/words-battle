<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Word Battle</title>
    <link rel="stylesheet" href="style_2d.css">
</head>
<body>
    <!-- This main div will help center everything -->
    <div id="main-wrapper">

        <!-- Game Area: Canvas + Top/Center UI -->
        <div id="game-container">
            <canvas id="game-canvas-2d" width="800" height="450"></canvas>
            <!-- UI Overlay for elements ON TOP of canvas -->
            <div id="ui-overlay">
                <!-- Player Info & Center Info remain inside overlay -->
                <div class="player-info player1-info" style="display: none;"> <!-- Hidden initially -->
                   <h3 id="player1-name">Player 1</h3>
                   <div class="hp-bar-container">
                       <div id="player1-hp-bar" class="hp-bar"></div>
                   </div>
                   <span id="player1-hp">HP: 100</span>
               </div>
                <div class="player-info player2-info" style="display: none;"> <!-- Hidden initially -->
                   <h3 id="player2-name">Player 2</h3>
                    <div class="hp-bar-container">
                       <div id="player2-hp-bar" class="hp-bar"></div>
                   </div>
                   <span id="player2-hp">HP: 100</span>
               </div>
                <div id="center-info" class="overlay-box" style="display: none;"> <!-- Hidden initially -->
                   <div id="timer">Time: 30</div>
                   <div id="game-message">Waiting for opponent...</div>
               </div>
                 <!-- Nickname Prompt & Game Over still managed within overlay -->
                 <!-- Nickname prompt shown by default -->
                 <div id="nickname-prompt" class="overlay-box">
                    <h2>Enter Your Nickname</h2>
                    <input type="text" id="nickname-input" maxlength="12" placeholder="Max 12 chars">
                    <button id="join-button">Join Battle!</button>
                    <p id="connection-status">Connecting to server...</p>
                </div>
                 <div id="game-over" class="overlay-box" style="display: none;">
                    <h2 id="game-over-message">Game Over!</h2>
                    <button id="play-again-button">Play Again?</button>
                </div>
            </div>
        </div>

        <!-- Player Controls Area: BELOW the game container -->
        <!-- Hidden initially, shown on game start -->
        <div id="player-controls" class="overlay-box" style="display: none;">
             <div id="letters-display">
                 <!-- JS Populates Tiles -->
             </div>
             <!-- Input/Button Row -->
             <div id="input-row">
                 <input type="text" id="word-input" placeholder="Enter word (3+ letters)..." maxlength="10" autocomplete="off" disabled> <!-- Disabled initially -->
                 <button id="submit-word-button" disabled>Submit Word</button> <!-- Disabled initially -->
             </div>
             <div id="word-feedback"></div>
        </div>

    </div> <!-- End of main-wrapper -->

    <script src="script_2d.js"></script>
</body>
</html>
