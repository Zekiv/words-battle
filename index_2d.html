<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Word Battle</title>
    <link rel="stylesheet" href="style_2d.css">
</head>
<body>
    <div id="main-wrapper">

        <!-- Game Area: Canvas + Top/Center UI -->
        <div id="game-container">
            <canvas id="game-canvas-2d" width="800" height="450"></canvas>
            <div id="ui-overlay">
                <!-- Player Info & Center Info -->
                <div class="player-info player1-info" style="display: none;"> <!-- ... --> </div>
                <div class="player-info player2-info" style="display: none;"> <!-- ... --> </div>
                <div id="center-info" class="overlay-box" style="display: none;"> <!-- ... --> </div>

                <!-- Nickname Prompt & Game Over -->
                <div id="nickname-prompt" class="overlay-box"> <!-- ... --> </div>
                <div id="game-over" class="overlay-box" style="display: none;"> <!-- ... --> </div>

                <!-- Word History Box is MOVED OUT of here -->

            </div>
        </div>

        <!-- Player Controls Area: BELOW the game container -->
        <div id="player-controls" class="overlay-box" style="display: none;">
             <div id="letters-display"></div>
             <div id="input-row">
                 <input type="text" id="word-input" placeholder="Enter word (3+ letters)..." maxlength="15" autocomplete="off" disabled>
                 <button id="submit-word-button" disabled>Submit Word</button>
             </div>
             <div id="word-feedback"></div>
        </div>

        <!-- Word History Box: BELOW player controls -->
        <div id="word-history-box" class="overlay-box" style="display: none;">
             <h4>Played Words</h4>
             <ul id="word-history-list">
                 <!-- Words will be added here by JS -->
             </ul>
        </div>
        <!-- End Word History Box -->

    </div> <!-- End of main-wrapper -->
    <script src="script_2d.js"></script>
</body>
</html>
